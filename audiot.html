<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Script Tutorials" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>HTML5 Audio player with playlist | Script Tutorials</title>

    <!-- add styles and scripts -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <header>
        <h2>Back to '<a href="http://www.script-tutorials.com/html5-audio-player-with-playlist/">HTML5 Audio player with playlist</a>' tutorial</h2>
    </header>
    <div class="example">

        <div class="player">
            <div class="pl"></div>
            <div class="title"></div>
            <div class="artist"></div>
            <div class="cover"></div>
            <div class="controls">
                <div class="play"></div>
                <div class="pause"></div>
                <div class="rew"></div>
                <div class="fwd"></div>
            </div>
            <div class="volume"></div>
            <div class="tracker"></div>
        </div>
        <ul class="playlist hidden">
            <li audiourl="sarana-vili.mp3" cover="file.10.png" artist="Artist 1">Saranam Vili</li>
            <li audiourl="108.mp3" cover="file.9.png" artist="Artist 2">108 Saranam</li>
            <li audiourl="AYMG.mp3" cover="file.6.png" artist="Artist 3">Malayam</li>
            <li audiourl="AGOSHA.mp3" cover="file.10.png" artist="Artist 3">Ayyappa Gosha</li>
            <li audiourl="HHKJ.mp3" cover="file.9.png" artist="Artist 3">Harivarasanam</li>
        </ul>

    </div>
</body>
</html>
